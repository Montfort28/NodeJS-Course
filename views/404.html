<!-- Save as 404.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>404 — Page Not Found</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#7c3aed;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.04);
      --radius:18px;
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1000px 600px at 10% 10%, rgba(124,58,237,0.12), transparent 10%),
        linear-gradient(180deg, #071028 0%, #071025 100%);
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }

    .card{
      width:min(920px, 96%);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:calc(var(--radius) + 4px);
      padding:32px;
      display:grid;
      grid-template-columns: 220px 1fr;
      gap:28px;
      align-items:center;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border: 1px solid rgba(255,255,255,0.03);
      backdrop-filter: blur(6px) saturate(120%);
    }

    .logo {
      display:flex;
      align-items:center;
      justify-content:center;
      flex-direction:column;
      padding:18px;
      border-radius:12px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow: 0 6px 18px rgba(2,6,23,0.5);
    }

    .big-num{
      font-family: var(--mono);
      font-size:64px;
      letter-spacing: -2px;
      color:var(--accent);
      margin:0;
      line-height:1;
      transform: translateY(-4px);
    }
    .tiny{
      color:var(--muted);
      font-size:13px;
      margin-top:6px;
    }

    .content h1{
      margin:0 0 8px 0;
      font-size:28px;
      letter-spacing:-0.3px;
    }
    .content p{
      margin:0 0 20px 0;
      color:var(--muted);
      line-height:1.5;
    }

    .actions{
      display:flex;
      gap:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .btn{
      appearance:none;
      border:0;
      padding:10px 14px;
      border-radius:12px;
      font-weight:600;
      cursor:pointer;
      background:var(--accent);
      color:white;
      box-shadow: 0 6px 18px rgba(124,58,237,0.18);
      transition: transform .14s ease, box-shadow .14s ease, opacity .12s;
    }
    .btn.secondary{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:var(--muted);
      box-shadow:none;
    }
    .btn:active{ transform: translateY(1px) scale(.998) }

    /* subtle floating illustration */
    .illus{
      position:relative;
      height:120px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
    }
    .planet{
      width:72px;height:72px;border-radius:50%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      box-shadow: 0 10px 30px rgba(2,6,23,0.6), 0 0 40px rgba(124,58,237,0.12);
      transform: rotate(-12deg);
      animation: float 4s ease-in-out infinite;
    }
    .sat{
      width:36px;height:18px;border-radius:12px;
      background:linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
      transform: translate(28px,-18px) rotate(-18deg);
      box-shadow: 0 8px 20px rgba(2,6,23,0.45);
      animation: spin 6s linear infinite;
    }

    @keyframes float{
      0%{ transform: translateY(0) rotate(-12deg) }
      50%{ transform: translateY(-8px) rotate(-8deg) }
      100%{ transform: translateY(0) rotate(-12deg) }
    }
    @keyframes spin{
      from{ transform: translate(28px,-18px) rotate(-18deg) }
      to{ transform: translate(28px,-18px) rotate(342deg) }
    }

    /* responsive */
    @media (max-width:720px){
      .card{ grid-template-columns: 1fr; padding:20px; gap:18px }
      .illus{ height:96px }
      .big-num{ font-size:56px }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <div class="logo" aria-hidden="true">
      <div class="illus" title="lost planet illustration">
        <div class="planet" ></div>
        <div class="sat"></div>
      </div>
      <p class="tiny">Oops — something's missing</p>
    </div>

    <section class="content" id="title">
      <h1>404 — Page not found</h1>
      <p>We can't find the page you're looking for. It might have been moved or deleted, or the link may be incorrect.</p>

      <div class="actions" role="group" aria-label="404 actions">
        <button class="btn" onclick="location.href='/'" title="Go home">Take me home</button>
        <button class="btn secondary" onclick="history.back()" title="Go back">Go back</button>
        <a class="btn secondary" href="/contact" role="button" title="Contact us">Report this</a>
      </div>

      <p style="margin-top:18px;font-size:13px;color:var(--muted)">Tip: check for typos or try the homepage.</p>
    </section>
  </main>
</body>
</html>
